<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <meta name="author" content="Ramiro Garza">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,600;0,700;1,400&family=VT323&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="topnav">
            <div class="search">
                <label for="search">
                    <img src="assets/search.svg" class="icon">
                </label>
                <input type="text" name="seach" id="search" placeholder="The search will be...">
            </div>
            <div class="account">
                <img src="assets/mike.png" class="picture" id="small">
                <p class="name">Michael Jordan</p>
            </div>
        </div>
        <div class="bottomnav">
            <div class="profile">
                <img src="assets/mike.png" class="picture" id="small">
                <div class="name">
                    <em class="greeting">Hello!</em>
                    <h1 class="user">Michael Jordan</h1>
                    <h1 class="username">@mike</h1>
                </div>
            </div>
            <div class="buttons">
                <button class="btn">New</button>
                <button class="btn">Upload</button>
                <button class="btn">Archive</button>
            </div>
        </div>
    </header>

</body>

</html>
